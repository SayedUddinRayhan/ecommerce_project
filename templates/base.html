{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="cache-control" content="max-age=604800" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Cartex | One of the Biggest Online Shopping Platform</title>

	<link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">

	<!-- jQuery -->
	<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

	<!-- Font Awesome -->
	{% comment %} <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet"> {% endcomment %}

	<!-- Custom Styles -->
	<link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" />
	

	<style>
    .slider-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .custom-slider {
        width: 100%;
        -webkit-appearance: none;
        appearance: none;
        height: 5px;
        background: #007bff;
        border-radius: 5px;
        outline: none;
    }
    .custom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border: 2px solid #007bff;
        border-radius: 50%;
        cursor: pointer;
    }

	/* Print Styling */
	@media print {
		body * {
			visibility: hidden;
		}
		#invoice-section, #invoice-section * {
			visibility: visible;
		}
		#invoice-section {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: white;
		}
		.container {
			margin: 0;
			padding: 0;
		}
	}
	</style>

</head>

<body>

	<!-- Navbar -->
	{% include 'includes/navbar.html' %}

	<!-- Page Content -->
	{% block content %}
	{% endblock %}

	<!-- Footer -->
	{% include 'includes/footer.html' %}

	<!-- JavaScript -->
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var messageElements = document.querySelectorAll(".alert");

			messageElements.forEach(function (element) {
				setTimeout(function () {
					element.style.display = "none";
				}, 3000); // Hide after 3 seconds
			});
		});



		document.addEventListener("DOMContentLoaded", function () {
			document.querySelectorAll(".quantity-input").forEach(input => {
				input.addEventListener("change", function () {
					let stock = parseInt(this.dataset.stock);
					let quantity = parseInt(this.value);

					if (quantity > stock) {
						this.value = stock;
						this.style.border = "2px solid red";
						this.style.backgroundColor = "#ffcccc";
						setTimeout(() => {
							this.style.border = "";
							this.style.backgroundColor = "";
						}, 2000);
					}
				});
			});
		});
	</script>

	{% block extra_js %}
	
	<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
	{% endblock %}

</body>

</html>
