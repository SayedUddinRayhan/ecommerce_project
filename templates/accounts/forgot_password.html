{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3 text-primary">Forgot Password?</h3>
            <p class="text-muted">Enter your email address below, and we'll send you a link to reset your password.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control rounded-pill" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Send Reset Link</button>
            </form>
            
            <div class="mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
