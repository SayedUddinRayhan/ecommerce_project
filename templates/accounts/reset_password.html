{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 12px;">
        <div class="card-body text-center">
            <h3 class="card-title mb-3 text-danger">Reset Your Password</h3>
            <p class="text-muted">Enter a new password below to regain access to your account.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="new_password" class="form-label fw-bold">New Password</label>
                    <input type="password" name="new_password" class="form-control rounded-pill" placeholder="Enter new password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control rounded-pill" placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 rounded-pill">Reset Password</button>
            </form>
            
            <div class="mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
