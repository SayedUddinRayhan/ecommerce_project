{% extends "base.html" %}

{% block content %}
<section class="section-content padding-y bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <main class="col-md-8">
                <article class="card shadow-sm">
                    <header class="card-header text-center bg-primary text-white">
                        <h4>Edit Your Profile</h4>
                        <p class="text-white-50">Update your personal information</p>
                    </header>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    {{ form.first_name }}
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    {{ form.last_name }}
                                </div>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    {{ form.email }}
                                </div>
                                <small class="form-text text-muted">Email cannot be changed.</small>
                            </div>

                            <div class="form-group mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    {{ form.phone_number }}
                                </div>
                            </div>

                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="fa fa-save"></i> Save Changes
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary w-100">
                                <i class="fa fa-arrow-left"></i> Back to Dashboard
                            </a>
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>

{% endblock %}
