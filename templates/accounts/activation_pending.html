{% extends "base.html" %}

{% block content %}
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .card {
            margin-top: 50px;
        }
        .activation-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 5px;
        }
        .activation-btn:hover {
            background-color: #0056b3;
        }
        .info-text {
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <h3 class="card-title text-primary">Check Your Email</h3>
            <p class="info-text">We’ve sent an activation link to your email address. Please click the link in your inbox to activate your account.</p>
            <p class="info-text">If you don’t see the email, check your spam folder or <a href="{% url 'register' %}">try signing up again</a>.</p>
            <a href="{% url 'register' %}" class="activation-btn mt-3">Go Back to Registration</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional, for other interactions) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
